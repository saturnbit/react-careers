<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>React.js Jobs and Careers</title>
  <meta name="description" content="React Careers and Jobs - React js Job board and listing">
  <meta name="author" content="React Careers is a job board and space for users of React.js. This site provides a complete listing of positions requiring React skillsets with developers and experts for hire.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="React,Reactjs,Jobs,Developers,Contracts,Freelance,Remote,Telecommute,Consultants">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">

    <div class="row navbar">
      <div class="three columns">
        <p class="site-title">React Careers</p>
        <span class="site-subtitle">React.js Careers & Jobs</span>
      </div>
      <div class="nine columns">
        <ul class="nav">
          <li><a class="button button-primary" href="https://docs.google.com/forms/d/1aHV1GnT_JJ_WsPkr9LA-Unt6IAu5poUBiCEb_Yk3bmw/viewform">Post a Job</a></li>
        </ul>
      </div>
    </div>
	<div class="loader"></div>
    <div class="main"></div>

    <p class="footer">ReactCareers.com is an independent entity and has not been authorized, sponsored, or otherwise approved by Facebook or React.js.</p>
    <p class="post-footer">Looking for a React job? Browse job postings for developers, engineers and frontend rockstars.</p>
  </div>


  <!-- Job View -->
  <script id="job-template" type="x-template">
    <div class="row job">
      <h4 class="job_title"></h4>
      <span class="job_company"></span>
      <span class="job_location"></span>
      <div class="job_type"></div>
      <div class="job_url"></div>
	  <div class="job_contact"></div>
      <div class="job_description"></div>
    </div>
  </script>

	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  <!-- Notify View -->

  <script src="https://fb.me/react-0.14.6.min.js"></script>
